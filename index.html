<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="principal">
        <div class="izquierda">
            <h1 class="titulo">Welcome back</h1>
            <p class="texto">Welcome back! Please enter your details</p>
            
            <form class="formulario">
                <label class="label-formulario">Email</label>
                <input class="sesion" type="email" name="email" placeholder="Enter your email">
                <label class="label-formulario">Password</label>
                <input class="sesion sesion-ultimo" type="password" name="password" placeholder="●●●●●●●">
                <input class="checkbox" type="checkbox"> 
                <label for="">Remember for 30 days</label>
               <a class="forgot" href="">Forgot password</a>
            </form>
             
            <div class="buttons">
                <button class="botones boton1" type="button">Sign in</button>
                <button class="botones boton2" type="button"><img class="logo" src="google.png" alt=""> Sign in with Google</button>
            </div>

            <p class="dont">Don`t have an account?
              <a href="">Sign up for free</a>  
            </p>
            
        </div>

        <div class="derecha">
            
            <div class="contenido-derecha">
                <h2 class="titulo-izquierda">"We´ve been using Untitled to kick start every new project and can´t imagine working without it."</h2>
                

                <div class="columna">
                    <div class="columna-izquierda">
                        <h2 class="nombre-izquierda">Andi Lane</h2>
                        <h3 class="text-colum">Founder, Catalog</h3>
                        <p class="text-colum texto-columna">Web Design Agency</p>
                    </div>

                    <div class="columna-derecha">
                        <p class="estrella">★★★★★</p>
                        <div class="iconos">
                            <a href=""><i class="arrow arro1 fa-solid fa-circle-arrow-left"></i></a>
                            <a href=""><i class="arrow arrow2 fa-solid fa-circle-arrow-right"></i></a>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/8eb9157fcb.js" crossorigin="anonymous"></script>    
</body>
</html>
